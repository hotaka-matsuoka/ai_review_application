name: PR Agent

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments

    steps:
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@v0.12
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_DESCRIPTION.EXTRA_INSTRUCTIONS: 'Please use Japanese.' # PRの説明文が日本語であることを要求
          PR_REVIEWER.EXTRA_INSTRUCTIONS: 'Please use Japanese.' # PRのレビュアーが日本語であることを要求
          PR_CODE_SUGGESTIONS.EXTRA_INSTRUCTIONS: 'Please use Japanese.' # PRのコードが日本語であることを要求
          github_action.auto_describe: true # PRの説明文を自動生成
          github_action.auto_review: true # PRのレビューを自動生成
